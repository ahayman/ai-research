<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(function() {
  const ctx = document.getElementById('chart-anxiety-prevalence').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Children', 'Adults'],
      datasets: [
        {
          label: 'Autism (ASD)',
          data: [45.7, 21],
          backgroundColor: 'rgba(239, 68, 68, 0.8)',
          borderColor: 'rgba(239, 68, 68, 1)',
          borderWidth: 2,
          borderRadius: 6
        },
        {
          label: 'General Population',
          data: [11.1, 8.7],
          backgroundColor: 'rgba(59, 130, 246, 0.8)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 2,
          borderRadius: 6
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        title: {
          display: true,
          text: 'Anxiety Prevalence: ASD vs General Population',
          font: { size: 16, weight: 'bold' },
          color: '#1e293b',
          padding: { bottom: 20 }
        },
        legend: {
          position: 'bottom',
          labels: {
            usePointStyle: true,
            padding: 20,
            font: { size: 13 }
          }
        },
        tooltip: {
          enabled: true,
          callbacks: {
            label: function(context) {
              return context.dataset.label + ': ' + context.raw + '%';
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 60,
          title: {
            display: true,
            text: 'Prevalence (%)',
            font: { size: 13, weight: '500' },
            color: '#64748b'
          },
          ticks: {
            callback: function(value) {
              return value + '%';
            },
            color: '#64748b'
          },
          grid: {
            color: 'rgba(148, 163, 184, 0.2)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Population Group',
            font: { size: 13, weight: '500' },
            color: '#64748b'
          },
          ticks: { color: '#64748b' },
          grid: { display: false }
        }
      }
    }
  });
})();
</script>
