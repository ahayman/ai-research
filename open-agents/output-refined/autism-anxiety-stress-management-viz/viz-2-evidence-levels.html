<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(function() {
  const ctx = document.getElementById('chart-evidence-levels').getContext('2d');

  // Evidence scores: Strong = 90-100, Moderate-Strong = 70-85, Moderate = 50-65, Emerging = 25-40
  const data = {
    labels: [
      'Modified CBT',
      'Mindfulness (MBSR/MBCT)',
      'PEERS Social Skills',
      'Yoga/Mind-Body',
      'Exercise/Physical Activity',
      'Sensory Interventions',
      'Art Therapy',
      'Equine Therapy',
      'Neurofeedback'
    ],
    datasets: [{
      label: 'Evidence Strength',
      data: [95, 92, 90, 75, 72, 65, 60, 58, 35],
      backgroundColor: [
        'rgba(34, 197, 94, 0.85)',
        'rgba(34, 197, 94, 0.85)',
        'rgba(34, 197, 94, 0.85)',
        'rgba(59, 130, 246, 0.85)',
        'rgba(59, 130, 246, 0.85)',
        'rgba(251, 191, 36, 0.85)',
        'rgba(251, 191, 36, 0.85)',
        'rgba(251, 191, 36, 0.85)',
        'rgba(156, 163, 175, 0.85)'
      ],
      borderColor: [
        'rgba(34, 197, 94, 1)',
        'rgba(34, 197, 94, 1)',
        'rgba(34, 197, 94, 1)',
        'rgba(59, 130, 246, 1)',
        'rgba(59, 130, 246, 1)',
        'rgba(251, 191, 36, 1)',
        'rgba(251, 191, 36, 1)',
        'rgba(251, 191, 36, 1)',
        'rgba(156, 163, 175, 1)'
      ],
      borderWidth: 2,
      borderRadius: 4
    }]
  };

  new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        title: {
          display: true,
          text: 'Intervention Evidence Strength',
          font: { size: 16, weight: 'bold' },
          color: '#1e293b',
          padding: { bottom: 15 }
        },
        legend: {
          display: false
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const value = context.raw;
              let level = 'Emerging';
              if (value >= 85) level = 'Strong';
              else if (value >= 65) level = 'Moderate-Strong';
              else if (value >= 45) level = 'Moderate';
              return level + ' Evidence';
            }
          }
        }
      },
      scales: {
        x: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Evidence Strength Score',
            font: { size: 12, weight: '500' },
            color: '#64748b'
          },
          ticks: { color: '#64748b' },
          grid: { color: 'rgba(148, 163, 184, 0.2)' }
        },
        y: {
          ticks: {
            color: '#334155',
            font: { size: 12 }
          },
          grid: { display: false }
        }
      }
    }
  });
})();
</script>
