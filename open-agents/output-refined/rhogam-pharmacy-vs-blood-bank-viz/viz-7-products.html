<!-- Visualization: RhIG Products Available in the United States -->
<!-- Generated: 2026-01-05 -->
<!-- Type: comparison-table -->
<!-- Source: AABB Association Bulletin #24-02 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RhIG Products Comparison</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .viz-container {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 32px;
    }

    .viz-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .viz-header h1 {
      font-size: 1.75rem;
      color: #1e3a5f;
      margin-bottom: 8px;
    }

    .viz-header p {
      color: #64748b;
      font-size: 0.95rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .product-card {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-color: #3b82f6;
    }

    .product-card.standard-dose {
      border-left: 4px solid #3b82f6;
    }

    .product-card.mini-dose {
      border-left: 4px solid #8b5cf6;
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .product-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e3a5f;
    }

    .product-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .product-badge.standard {
      background: #dbeafe;
      color: #1e40af;
    }

    .product-badge.mini {
      background: #ede9fe;
      color: #5b21b6;
    }

    .product-badge.iv-capable {
      background: #dcfce7;
      color: #166534;
    }

    .product-manufacturer {
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: 16px;
    }

    .product-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .detail-item {
      background: white;
      padding: 10px 12px;
      border-radius: 8px;
    }

    .detail-label {
      font-size: 0.7rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .detail-value {
      font-size: 0.95rem;
      font-weight: 600;
      color: #1e3a5f;
    }

    .product-notes {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
      font-size: 0.85rem;
      color: #64748b;
    }

    .info-box {
      margin-top: 24px;
      padding: 20px;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-radius: 12px;
      border-left: 4px solid #f59e0b;
    }

    .info-box h3 {
      color: #92400e;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .info-box p {
      color: #a16207;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .dosing-note {
      margin-top: 24px;
      padding: 20px;
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      border-radius: 12px;
      border-left: 4px solid #3b82f6;
    }

    .dosing-note h3 {
      color: #1e40af;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .dosing-table {
      width: 100%;
      font-size: 0.85rem;
    }

    .dosing-table th {
      text-align: left;
      color: #64748b;
      font-weight: 500;
      padding: 8px 0;
      border-bottom: 1px solid #bfdbfe;
    }

    .dosing-table td {
      padding: 8px 0;
      color: #1e40af;
    }

    .source {
      text-align: center;
      margin-top: 24px;
      font-size: 0.8rem;
      color: #94a3b8;
    }

    @media (max-width: 600px) {
      .products-grid {
        grid-template-columns: 1fr;
      }

      .product-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <figure class="viz-container" id="viz-7">
    <div class="viz-header">
      <h1>FDA-Licensed RhIG Products</h1>
      <p>Available products in the United States for Rh immunoprophylaxis</p>
    </div>

    <div class="products-grid">
      <!-- RhoGAM -->
      <div class="product-card standard-dose">
        <div class="product-header">
          <div class="product-name">RhoGAM Ultra-Filtered PLUS</div>
          <span class="product-badge standard">Standard</span>
        </div>
        <div class="product-manufacturer">Kedrion Biopharma Inc.</div>
        <div class="product-details">
          <div class="detail-item">
            <div class="detail-label">Dose</div>
            <div class="detail-value">300 mcg</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Route</div>
            <div class="detail-value">IM only</div>
          </div>
        </div>
        <div class="product-notes">Most commonly used product in US hospitals. Ultra-filtered for enhanced purity.</div>
      </div>

      <!-- MICRhoGAM -->
      <div class="product-card mini-dose">
        <div class="product-header">
          <div class="product-name">MICRhoGAM</div>
          <span class="product-badge mini">Mini-Dose</span>
        </div>
        <div class="product-manufacturer">Kedrion Biopharma Inc.</div>
        <div class="product-details">
          <div class="detail-item">
            <div class="detail-label">Dose</div>
            <div class="detail-value">50 mcg</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Route</div>
            <div class="detail-value">IM only</div>
          </div>
        </div>
        <div class="product-notes">For early pregnancy events &lt;12 weeks gestation (note: 2024 ACOG guidance now suggests this may be optional).</div>
      </div>

      <!-- WinRho -->
      <div class="product-card standard-dose">
        <div class="product-header">
          <div class="product-name">WinRho SDF</div>
          <span class="product-badge iv-capable">IV/IM</span>
        </div>
        <div class="product-manufacturer">Kamada Ltd.</div>
        <div class="product-details">
          <div class="detail-item">
            <div class="detail-label">Dose</div>
            <div class="detail-value">Variable</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Route</div>
            <div class="detail-value">IV or IM</div>
          </div>
        </div>
        <div class="product-notes">Also FDA-approved for immune thrombocytopenic purpura (ITP). Available in multiple vial sizes.</div>
      </div>

      <!-- Rhophylac -->
      <div class="product-card standard-dose">
        <div class="product-header">
          <div class="product-name">Rhophylac</div>
          <span class="product-badge iv-capable">IV/IM</span>
        </div>
        <div class="product-manufacturer">CSL Behring AG</div>
        <div class="product-details">
          <div class="detail-item">
            <div class="detail-label">Dose</div>
            <div class="detail-value">300 mcg</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Route</div>
            <div class="detail-value">IV or IM</div>
          </div>
        </div>
        <div class="product-notes">IV option allows for faster administration. Pre-filled syringe available.</div>
      </div>

      <!-- HyperRHO Full -->
      <div class="product-card standard-dose">
        <div class="product-header">
          <div class="product-name">HyperRHO S/D Full Dose</div>
          <span class="product-badge standard">Standard</span>
        </div>
        <div class="product-manufacturer">Grifols Therapeutics LLC</div>
        <div class="product-details">
          <div class="detail-item">
            <div class="detail-label">Dose</div>
            <div class="detail-value">300 mcg</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Route</div>
            <div class="detail-value">IM only</div>
          </div>
        </div>
        <div class="product-notes">Solvent/detergent treated for viral inactivation.</div>
      </div>

      <!-- HyperRHO Mini -->
      <div class="product-card mini-dose">
        <div class="product-header">
          <div class="product-name">HyperRHO S/D Mini-Dose</div>
          <span class="product-badge mini">Mini-Dose</span>
        </div>
        <div class="product-manufacturer">Grifols Therapeutics LLC</div>
        <div class="product-details">
          <div class="detail-item">
            <div class="detail-label">Dose</div>
            <div class="detail-value">50 mcg</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Route</div>
            <div class="detail-value">IM only</div>
          </div>
        </div>
        <div class="product-notes">Alternative mini-dose option for early pregnancy events.</div>
      </div>
    </div>

    <div class="info-box">
      <h3>Interchangeability</h3>
      <p>All FDA-licensed RhIG products are considered interchangeable for prophylaxis purposes. During shortages, institutions should be prepared to substitute available products. Consult AABB Association Bulletin #24-02 for shortage management guidance.</p>
    </div>

    <div class="dosing-note">
      <h3>Standard Dosing Reference</h3>
      <table class="dosing-table">
        <tr>
          <th>Indication</th>
          <th>Dose</th>
          <th>Coverage</th>
        </tr>
        <tr>
          <td>Antepartum (28 weeks)</td>
          <td>300 mcg</td>
          <td>Protects for ~12 weeks</td>
        </tr>
        <tr>
          <td>Postpartum (within 72 hrs)</td>
          <td>300 mcg*</td>
          <td>Covers up to 30 mL fetal blood</td>
        </tr>
        <tr>
          <td>Early pregnancy (&lt;12 weeks)</td>
          <td>50-300 mcg</td>
          <td>See current ACOG guidance</td>
        </tr>
      </table>
      <p style="font-size: 0.8rem; color: #64748b; margin-top: 12px;">*Additional doses may be required if FMH exceeds 30 mL</p>
    </div>

    <figcaption class="source">
      <strong>Figure 7:</strong> FDA-licensed RhIG products available in the United States.<br>
      Source: AABB Association Bulletin #24-02; FDA Approved Blood Products
    </figcaption>
  </figure>
</body>
</html>
