<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RhIG Development Timeline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .viz-container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 32px;
    }

    .viz-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .viz-header h1 {
      font-size: 1.75rem;
      color: #1e3a5f;
      margin-bottom: 8px;
    }

    .viz-header p {
      color: #64748b;
      font-size: 0.95rem;
    }

    .timeline {
      position: relative;
      padding: 20px 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, #dc2626, #f97316, #eab308, #22c55e);
      border-radius: 2px;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 40px;
      width: 45%;
      padding: 20px;
      background: #f8fafc;
      border-radius: 12px;
      border-left: 4px solid;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .timeline-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .timeline-item:nth-child(odd) {
      margin-left: 5%;
    }

    .timeline-item:nth-child(even) {
      margin-left: 50%;
    }

    .timeline-item.era-pre {
      border-color: #dc2626;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    }

    .timeline-item.era-discovery {
      border-color: #f97316;
      background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
    }

    .timeline-item.era-approval {
      border-color: #eab308;
      background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
    }

    .timeline-item.era-modern {
      border-color: #22c55e;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    }

    .timeline-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      border: 4px solid;
      top: 24px;
    }

    .timeline-item:nth-child(odd) .timeline-dot {
      right: -32px;
    }

    .timeline-item:nth-child(even) .timeline-dot {
      left: -32px;
    }

    .timeline-item.era-pre .timeline-dot { border-color: #dc2626; }
    .timeline-item.era-discovery .timeline-dot { border-color: #f97316; }
    .timeline-item.era-approval .timeline-dot { border-color: #eab308; }
    .timeline-item.era-modern .timeline-dot { border-color: #22c55e; }

    .timeline-year {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .timeline-item.era-pre .timeline-year { color: #dc2626; }
    .timeline-item.era-discovery .timeline-year { color: #f97316; }
    .timeline-item.era-approval .timeline-year { color: #eab308; }
    .timeline-item.era-modern .timeline-year { color: #22c55e; }

    .timeline-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .timeline-desc {
      font-size: 0.9rem;
      color: #64748b;
      line-height: 1.5;
    }

    .timeline-stat {
      display: inline-block;
      margin-top: 12px;
      padding: 6px 12px;
      background: rgba(0,0,0,0.05);
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .legend-dot.pre { background: #dc2626; }
    .legend-dot.discovery { background: #f97316; }
    .legend-dot.approval { background: #eab308; }
    .legend-dot.modern { background: #22c55e; }

    .source {
      text-align: center;
      margin-top: 24px;
      font-size: 0.8rem;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      .timeline::before {
        left: 20px;
      }

      .timeline-item {
        width: calc(100% - 50px);
        margin-left: 50px !important;
      }

      .timeline-item .timeline-dot {
        left: -42px !important;
        right: auto !important;
      }
    }
  </style>
</head>
<body>
  <figure class="viz-container" id="viz-1">
    <div class="viz-header">
      <h1>The Journey to Preventing Hemolytic Disease</h1>
      <p>Historical Timeline of RhIG Development and HDFN Reduction</p>
    </div>

    <div class="timeline">
      <div class="timeline-item era-pre">
        <div class="timeline-dot"></div>
        <div class="timeline-year">1940</div>
        <div class="timeline-title">Rh Blood Group System Discovered</div>
        <div class="timeline-desc">Landsteiner and Wiener identify the Rh factor, laying the groundwork for understanding hemolytic disease.</div>
      </div>

      <div class="timeline-item era-pre">
        <div class="timeline-dot"></div>
        <div class="timeline-year">1945</div>
        <div class="timeline-title">Peak Mortality Era</div>
        <div class="timeline-desc">Approximately 50% of fetuses with hemolytic disease die from kernicterus or hydrops fetalis.</div>
        <span class="timeline-stat">50% fetal mortality</span>
      </div>

      <div class="timeline-item era-discovery">
        <div class="timeline-dot"></div>
        <div class="timeline-year">1961</div>
        <div class="timeline-title">Prevention Concept Proven</div>
        <div class="timeline-desc">Stern and colleagues demonstrate that anti-D IgG can prevent Rh sensitization in mothers.</div>
      </div>

      <div class="timeline-item era-discovery">
        <div class="timeline-dot"></div>
        <div class="timeline-year">1964</div>
        <div class="timeline-title">Clinical Trials Published</div>
        <div class="timeline-desc">Freda, Gorman, and Pollack publish successful prevention studies using anti-Rh gamma-globulin.</div>
      </div>

      <div class="timeline-item era-approval">
        <div class="timeline-dot"></div>
        <div class="timeline-year">1968</div>
        <div class="timeline-title">RhoGAM Approved by FDA</div>
        <div class="timeline-desc">First RhoGAM administration on May 29, 1968. FDA grants regulatory approval, marking a new era in obstetric care.</div>
        <span class="timeline-stat">FDA Approved</span>
      </div>

      <div class="timeline-item era-approval">
        <div class="timeline-dot"></div>
        <div class="timeline-year">1970s</div>
        <div class="timeline-title">Antepartum Prophylaxis Added</div>
        <div class="timeline-desc">Routine 28-week administration introduced, further reducing sensitization rates.</div>
        <span class="timeline-stat">80-90% reduction in HDFN</span>
      </div>

      <div class="timeline-item era-modern">
        <div class="timeline-dot"></div>
        <div class="timeline-year">2020s</div>
        <div class="timeline-title">Near-Complete Prevention</div>
        <div class="timeline-desc">Combined antenatal and postpartum prophylaxis achieves approximately 99% effectiveness at preventing maternal sensitization.</div>
        <span class="timeline-stat">0.1-0.2% alloimmunization rate</span>
      </div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-dot pre"></div>
        <span>Pre-Prevention Era</span>
      </div>
      <div class="legend-item">
        <div class="legend-dot discovery"></div>
        <span>Discovery Phase</span>
      </div>
      <div class="legend-item">
        <div class="legend-dot approval"></div>
        <span>Approval & Implementation</span>
      </div>
      <div class="legend-item">
        <div class="legend-dot modern"></div>
        <span>Modern Era</span>
      </div>
    </div>

    <figcaption class="source">
      <strong>Figure 1:</strong> Timeline of RhIG development showing dramatic reduction in HDFN mortality.<br>
      Sources: PMC, PLOS ONE, Springer, NCBI StatPearls
    </figcaption>
  </figure>
</body>
</html>
