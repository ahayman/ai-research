<!-- Visualization: 2025 Layoffs by Industry -->

<figure class="data-viz" id="viz-layoffs">
  <div class="viz-container" style="position: relative; width: 100%; max-width: 800px; margin: 0 auto; height: 400px;">
    <canvas id="chart-layoffs"></canvas>
  </div>
  <figcaption>
    <strong>Figure 5:</strong> 2025 has seen over 1 million layoffs announced through October - 65% higher than 2024. Government cuts lead, followed by a continued tech sector contraction with 141,000+ jobs eliminated.
    <span class="viz-source">Source: Challenger, Gray & Christmas</span>
  </figcaption>
</figure>

<style>
.data-viz {
  margin: 2rem 0;
  padding: 1.5rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 12px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.data-viz figcaption {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.95rem;
  color: #475569;
  line-height: 1.6;
}
.viz-source {
  display: block;
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 0.5rem;
}
</style>

<script>
(function() {
  const ctx = document.getElementById('chart-layoffs').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Government', 'Technology', 'Retail', 'Manufacturing', 'Healthcare', 'Other Sectors'],
      datasets: [{
        label: 'Layoffs Announced (thousands)',
        data: [500, 141, 100, 80, 60, 218],
        backgroundColor: [
          'rgba(239, 68, 68, 0.8)',
          'rgba(59, 130, 246, 0.8)',
          'rgba(249, 115, 22, 0.8)',
          'rgba(107, 114, 128, 0.8)',
          'rgba(16, 185, 129, 0.8)',
          'rgba(139, 92, 246, 0.8)'
        ],
        borderColor: [
          'rgb(239, 68, 68)',
          'rgb(59, 130, 246)',
          'rgb(249, 115, 22)',
          'rgb(107, 114, 128)',
          'rgb(16, 185, 129)',
          'rgb(139, 92, 246)'
        ],
        borderWidth: 2,
        borderRadius: 6
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: '2025 Layoffs by Industry (Through October)',
          font: {
            size: 18,
            weight: 'bold'
          },
          color: '#1e293b',
          padding: { bottom: 20 }
        },
        subtitle: {
          display: true,
          text: 'Total: 1,099,500 layoffs announced',
          font: {
            size: 14,
            weight: 'normal',
            style: 'italic'
          },
          color: '#64748b',
          padding: { bottom: 15 }
        },
        legend: {
          display: false
        },
        tooltip: {
          enabled: true,
          backgroundColor: 'rgba(15, 23, 42, 0.9)',
          titleFont: { size: 14 },
          bodyFont: { size: 13 },
          padding: 12,
          callbacks: {
            label: function(context) {
              return context.parsed.x.toLocaleString() + ',000 layoffs';
            }
          }
        }
      },
      scales: {
        x: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Layoffs (thousands)',
            font: { size: 13, weight: '600' },
            color: '#475569'
          },
          ticks: {
            color: '#64748b',
            callback: function(value) {
              return value + 'K';
            }
          },
          grid: {
            color: 'rgba(148, 163, 184, 0.2)'
          }
        },
        y: {
          ticks: {
            color: '#475569',
            font: { size: 12 }
          },
          grid: {
            display: false
          }
        }
      },
      animation: {
        duration: 1500,
        easing: 'easeOutQuart'
      }
    }
  });
})();
</script>
