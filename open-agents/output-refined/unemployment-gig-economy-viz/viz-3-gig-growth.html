<!-- Visualization: Gig Economy Growth -->
<!-- Generated: 2025-12-14 -->
<!-- Type: bar-chart -->
<!-- Source: Industry reports, Goldman Sachs analysis -->

<figure class="data-viz" id="viz-gig-growth">
  <div class="viz-container" style="position: relative; width: 100%; max-width: 800px; margin: 0 auto; height: 450px;">
    <canvas id="chart-gig-growth"></canvas>
  </div>
  <figcaption>
    <strong>Figure 3:</strong> The gig economy has more than doubled since 2020. Full-time independent workers grew from 8.2% to 16.7% of the workforce, while total freelancers now number 76.4 million Americans.
    <span class="viz-source">Source: Industry reports, Goldman Sachs analysis</span>
  </figcaption>
</figure>

<style>
.data-viz {
  margin: 2rem 0;
  padding: 1.5rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 12px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.data-viz figcaption {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.95rem;
  color: #475569;
  line-height: 1.6;
}
.viz-source {
  display: block;
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 0.5rem;
}
</style>

<script>
(function() {
  const ctx = document.getElementById('chart-gig-growth').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['2020', '2023', '2024'],
      datasets: [{
        label: 'Full-Time Independents (millions)',
        data: [13.6, 20, 27.7],
        backgroundColor: 'rgba(16, 185, 129, 0.8)',
        borderColor: 'rgb(16, 185, 129)',
        borderWidth: 2,
        borderRadius: 6,
        barPercentage: 0.7
      },
      {
        label: 'Platform Earners (millions)',
        data: [15, 23, 28],
        backgroundColor: 'rgba(59, 130, 246, 0.8)',
        borderColor: 'rgb(59, 130, 246)',
        borderWidth: 2,
        borderRadius: 6,
        barPercentage: 0.7
      },
      {
        label: 'Total Freelancers (millions)',
        data: [50, 64, 76.4],
        backgroundColor: 'rgba(139, 92, 246, 0.8)',
        borderColor: 'rgb(139, 92, 246)',
        borderWidth: 2,
        borderRadius: 6,
        barPercentage: 0.7
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'The Explosive Growth of Independent Work',
          font: {
            size: 18,
            weight: 'bold'
          },
          color: '#1e293b',
          padding: { bottom: 20 }
        },
        legend: {
          position: 'bottom',
          labels: {
            padding: 20,
            usePointStyle: true,
            color: '#475569'
          }
        },
        tooltip: {
          enabled: true,
          backgroundColor: 'rgba(15, 23, 42, 0.9)',
          titleFont: { size: 14 },
          bodyFont: { size: 13 },
          padding: 12,
          callbacks: {
            label: function(context) {
              return context.dataset.label + ': ' + context.parsed.y + ' million';
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 90,
          title: {
            display: true,
            text: 'Workers (millions)',
            font: { size: 13, weight: '600' },
            color: '#475569'
          },
          ticks: {
            color: '#64748b',
            callback: function(value) {
              return value + 'M';
            }
          },
          grid: {
            color: 'rgba(148, 163, 184, 0.2)'
          }
        },
        x: {
          ticks: {
            color: '#475569',
            font: { size: 13, weight: '600' }
          },
          grid: {
            display: false
          }
        }
      },
      animation: {
        duration: 1500,
        easing: 'easeOutQuart'
      }
    }
  });
})();
</script>
