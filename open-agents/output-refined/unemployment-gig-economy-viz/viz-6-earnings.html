<!-- Visualization: Gig Worker Earnings vs Traditional -->
<!-- Generated: 2025-12-14 -->
<!-- Type: bar-chart -->
<!-- Source: Economic Policy Institute, industry surveys -->

<figure class="data-viz" id="viz-earnings">
  <div class="viz-container" style="position: relative; width: 100%; max-width: 800px; margin: 0 auto; height: 420px;">
    <canvas id="chart-earnings"></canvas>
  </div>
  <figcaption>
    <strong>Figure 6:</strong> Gig workers face significant income disparities. While averages show a $11,000 gap, many gig workers earn below minimum wage. Goldman Sachs found workers who shift from traditional to gig jobs earn just 50-65% of their previous wages.
    <span class="viz-source">Source: Economic Policy Institute, Goldman Sachs, industry surveys</span>
  </figcaption>
</figure>

<style>
.data-viz {
  margin: 2rem 0;
  padding: 1.5rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 12px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.data-viz figcaption {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.95rem;
  color: #475569;
  line-height: 1.6;
}
.viz-source {
  display: block;
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 0.5rem;
}
</style>

<script>
(function() {
  const ctx = document.getElementById('chart-earnings').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Average Annual Income', 'Below $15/hour', 'Below Minimum Wage', 'Wage After Transition to Gig'],
      datasets: [{
        label: 'Traditional Employees',
        data: [80116, 20, 1, 100],
        backgroundColor: 'rgba(16, 185, 129, 0.8)',
        borderColor: 'rgb(16, 185, 129)',
        borderWidth: 2,
        borderRadius: 6
      },
      {
        label: 'Gig Workers',
        data: [69000, 64, 14, 57.5],
        backgroundColor: 'rgba(239, 68, 68, 0.8)',
        borderColor: 'rgb(239, 68, 68)',
        borderWidth: 2,
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'The Earnings Reality: Gig vs. Traditional',
          font: {
            size: 18,
            weight: 'bold'
          },
          color: '#1e293b',
          padding: { bottom: 20 }
        },
        legend: {
          position: 'bottom',
          labels: {
            padding: 20,
            usePointStyle: true,
            color: '#475569'
          }
        },
        tooltip: {
          enabled: true,
          backgroundColor: 'rgba(15, 23, 42, 0.9)',
          titleFont: { size: 14 },
          bodyFont: { size: 13 },
          padding: 12,
          callbacks: {
            label: function(context) {
              const label = context.label;
              const value = context.parsed.y;
              if (label === 'Average Annual Income') {
                return context.dataset.label + ': $' + value.toLocaleString();
              } else if (label === 'Wage After Transition to Gig') {
                return context.dataset.label + ': ' + value + '% of previous wage';
              } else {
                return context.dataset.label + ': ' + value + '% of workers';
              }
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Value (varies by metric)',
            font: { size: 13, weight: '600' },
            color: '#475569'
          },
          ticks: {
            color: '#64748b'
          },
          grid: {
            color: 'rgba(148, 163, 184, 0.2)'
          }
        },
        x: {
          ticks: {
            color: '#475569',
            font: { size: 10 },
            maxRotation: 45,
            minRotation: 45
          },
          grid: {
            display: false
          }
        }
      },
      animation: {
        duration: 1500,
        easing: 'easeOutQuart'
      }
    }
  });
})();
</script>
