<!-- Source: Goldman Sachs analysis via Yahoo Finance -->

<figure class="data-viz" id="viz-worker-flow">
  <div class="viz-container" style="position: relative; width: 100%; max-width: 600px; margin: 0 auto; height: 400px;">
    <canvas id="chart-worker-flow"></canvas>
  </div>
  <figcaption>

</figure>

<style>
.data-viz {
  margin: 2rem 0;
  padding: 1.5rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 12px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.data-viz figcaption {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.95rem;
  color: #475569;
  line-height: 1.6;
}
.viz-source {
  display: block;
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 0.5rem;
}
</style>

<script>
(function() {
  const ctx = document.getElementById('chart-worker-flow').getContext('2d');
  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Traditional Job Search', 'Turn to Gig Platforms', 'Exit Labor Force', 'File Unemployment'],
      datasets: [{
        data: [45, 20, 15, 20],
        backgroundColor: [
          'rgba(16, 185, 129, 0.85)',
          'rgba(59, 130, 246, 0.85)',
          'rgba(107, 114, 128, 0.85)',
          'rgba(249, 115, 22, 0.85)'
        ],
        borderColor: [
          'rgb(16, 185, 129)',
          'rgb(59, 130, 246)',
          'rgb(107, 114, 128)',
          'rgb(249, 115, 22)'
        ],
        borderWidth: 3,
        hoverBorderWidth: 4,
        hoverOffset: 10
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      cutout: '55%',
      plugins: {
        title: {
          display: true,
          text: 'Where Do Laid-Off Workers Go?',
          font: {
            size: 18,
            weight: 'bold'
          },
          color: '#1e293b',
          padding: { bottom: 20 }
        },
        legend: {
          position: 'bottom',
          labels: {
            padding: 15,
            usePointStyle: true,
            color: '#475569',
            font: { size: 12 }
          }
        },
        tooltip: {
          enabled: true,
          backgroundColor: 'rgba(15, 23, 42, 0.9)',
          titleFont: { size: 14 },
          bodyFont: { size: 13 },
          padding: 12,
          callbacks: {
            label: function(context) {
              return context.label + ': ' + context.parsed + '% of laid-off workers';
            }
          }
        }
      },
      animation: {
        animateRotate: true,
        animateScale: true,
        duration: 1500,
        easing: 'easeOutQuart'
      }
    }
  });
})();
</script>
