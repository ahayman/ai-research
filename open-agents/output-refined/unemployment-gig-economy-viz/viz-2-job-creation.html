<!-- Visualization: Monthly Job Creation Trend -->
<!-- Generated: 2025-12-14 -->
<!-- Type: line-chart -->
<!-- Source: Bureau of Labor Statistics -->

<figure class="data-viz" id="viz-job-creation">
  <div class="viz-container" style="position: relative; width: 100%; max-width: 800px; margin: 0 auto; height: 400px;">
    <canvas id="chart-job-creation"></canvas>
  </div>
  <figcaption>
    <strong>Figure 2:</strong> Job creation has slowed dramatically in 2025, with several months showing near-zero or negative growth. The 2024 average of 166,000 jobs/month has collapsed to just 62,000 in recent quarters.
    <span class="viz-source">Source: Bureau of Labor Statistics Employment Situation Reports</span>
  </figcaption>
</figure>

<style>
.data-viz {
  margin: 2rem 0;
  padding: 1.5rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 12px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.data-viz figcaption {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.95rem;
  color: #475569;
  line-height: 1.6;
}
.viz-source {
  display: block;
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 0.5rem;
}
</style>

<script>
(function() {
  const ctx = document.getElementById('chart-job-creation').getContext('2d');

  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, 'rgba(59, 130, 246, 0.4)');
  gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['2024 Avg', 'Jan 2025', 'Feb 2025', 'Mar 2025', 'May 2025', 'Jun 2025', 'Jul 2025', 'Sep 2025'],
      datasets: [{
        label: 'Jobs Added (thousands)',
        data: [166, 143, 117, 228, 19, 14, 73, 119],
        backgroundColor: gradient,
        borderColor: 'rgb(59, 130, 246)',
        borderWidth: 3,
        fill: true,
        tension: 0.4,
        pointBackgroundColor: 'rgb(59, 130, 246)',
        pointBorderColor: '#fff',
        pointBorderWidth: 2,
        pointRadius: 6,
        pointHoverRadius: 8
      },
      {
        label: '2024 Average Baseline',
        data: [166, 166, 166, 166, 166, 166, 166, 166],
        borderColor: 'rgba(239, 68, 68, 0.6)',
        borderWidth: 2,
        borderDash: [8, 4],
        fill: false,
        pointRadius: 0
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'Monthly Job Creation: The Slowdown',
          font: {
            size: 18,
            weight: 'bold'
          },
          color: '#1e293b',
          padding: { bottom: 20 }
        },
        legend: {
          position: 'bottom',
          labels: {
            padding: 20,
            usePointStyle: true,
            color: '#475569'
          }
        },
        tooltip: {
          enabled: true,
          backgroundColor: 'rgba(15, 23, 42, 0.9)',
          titleFont: { size: 14 },
          bodyFont: { size: 13 },
          padding: 12,
          callbacks: {
            label: function(context) {
              if (context.datasetIndex === 0) {
                return context.parsed.y.toLocaleString() + ',000 jobs added';
              }
              return 'Average baseline: ' + context.parsed.y.toLocaleString() + ',000';
            }
          }
        },
        annotation: {
          annotations: {
            label1: {
              type: 'label',
              xValue: 4,
              yValue: 50,
              content: ['Major revisions', 'cut initial reports'],
              font: { size: 11 },
              color: '#ef4444'
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 250,
          title: {
            display: true,
            text: 'Jobs Added (thousands)',
            font: { size: 13, weight: '600' },
            color: '#475569'
          },
          ticks: {
            color: '#64748b',
            callback: function(value) {
              return value + 'K';
            }
          },
          grid: {
            color: 'rgba(148, 163, 184, 0.2)'
          }
        },
        x: {
          ticks: {
            color: '#475569',
            font: { size: 11 }
          },
          grid: {
            display: false
          }
        }
      },
      animation: {
        duration: 2000,
        easing: 'easeOutQuart'
      }
    }
  });
})();
</script>
