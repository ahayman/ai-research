<!-- Visualization: Benefits Access Gap -->

<!-- Type: grouped-bar-chart -->
<!-- Source: Palmetto Promise Institute, industry surveys -->

<figure class="data-viz" id="viz-benefits-gap">
  <div class="viz-container" style="position: relative; width: 100%; max-width: 800px; margin: 0 auto; height: 400px;">
    <canvas id="chart-benefits-gap"></canvas>
  </div>
  <figcaption>
    <strong>Figure 4:</strong> Gig workers face a massive benefits gap compared to traditional employees. Only 40% have health insurance access vs. 82% of traditional workers, and just 5% have disability coverage vs. 42%.
    <span class="viz-source">Source: Palmetto Promise Institute, industry surveys</span>
  </figcaption>
</figure>

<style>
.data-viz {
  margin: 2rem 0;
  padding: 1.5rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 12px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.data-viz figcaption {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.95rem;
  color: #475569;
  line-height: 1.6;
}
.viz-source {
  display: block;
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 0.5rem;
}
</style>

<script>
(function() {
  const ctx = document.getElementById('chart-benefits-gap').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Health Insurance', 'Dental Insurance', 'Short-Term Disability', 'Retirement Plan'],
      datasets: [{
        label: 'Gig Workers',
        data: [40, 25, 5, 15],
        backgroundColor: 'rgba(239, 68, 68, 0.8)',
        borderColor: 'rgb(239, 68, 68)',
        borderWidth: 2,
        borderRadius: 6,
        barPercentage: 0.8,
        categoryPercentage: 0.7
      },
      {
        label: 'Traditional Employees',
        data: [82, 66, 42, 65],
        backgroundColor: 'rgba(16, 185, 129, 0.8)',
        borderColor: 'rgb(16, 185, 129)',
        borderWidth: 2,
        borderRadius: 6,
        barPercentage: 0.8,
        categoryPercentage: 0.7
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'The Benefits Gap: Gig Workers vs. Traditional Employees',
          font: {
            size: 18,
            weight: 'bold'
          },
          color: '#1e293b',
          padding: { bottom: 20 }
        },
        legend: {
          position: 'bottom',
          labels: {
            padding: 20,
            usePointStyle: true,
            color: '#475569'
          }
        },
        tooltip: {
          enabled: true,
          backgroundColor: 'rgba(15, 23, 42, 0.9)',
          titleFont: { size: 14 },
          bodyFont: { size: 13 },
          padding: 12,
          callbacks: {
            label: function(context) {
              return context.dataset.label + ': ' + context.parsed.y + '% have access';
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Percentage with Access',
            font: { size: 13, weight: '600' },
            color: '#475569'
          },
          ticks: {
            color: '#64748b',
            callback: function(value) {
              return value + '%';
            }
          },
          grid: {
            color: 'rgba(148, 163, 184, 0.2)'
          }
        },
        x: {
          ticks: {
            color: '#475569',
            font: { size: 12 }
          },
          grid: {
            display: false
          }
        }
      },
      animation: {
        duration: 1500,
        easing: 'easeOutQuart'
      }
    }
  });
})();
</script>
