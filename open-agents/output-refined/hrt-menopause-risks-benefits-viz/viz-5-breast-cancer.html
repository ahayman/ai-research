<script>

          'rgba(239, 68, 68, 1)'
        ],
        borderWidth: 2,
        borderRadius: 8,
        barThickness: 60

    },
    options: {

      maintainAspectRatio: true,

        title: {
          display: true,

          font: { size: 18, weight: 'bold' },
          color: '#1e293b',
          padding: { bottom: 20 }
        },
        legend: {
          display: false
        },
        tooltip: {
          backgroundColor: 'rgba(15, 23, 42, 0.95)',
          titleFont: { size: 14 },
          bodyFont: { size: 13 },
          padding: 12,
          cornerRadius: 8,
          callbacks: {
            label: function(context) {
              const rr = context.raw;
              if (rr === 1.0) return 'Baseline comparison';
              if (rr < 1) return `${Math.round((1-rr)*100)}% LOWER breast cancer risk`;

            }
          }
        },
        annotation: {
          annotations: {
            baselineLine: {
              type: 'line',
              yMin: 1,
              yMax: 1,
              borderColor: 'rgba(100, 116, 139, 0.8)',

              borderDash: [8, 4],

              }

          },
          ticks: {
